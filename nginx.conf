user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log debug;  # 將錯誤日誌級別設置為 debug
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Cloudflare IP addresses
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    # Add more Cloudflare IP ranges as needed
    real_ip_header CF-Connecting-IP;

    server {
        listen 80;
        server_name server.daoedu.tw;

        # Production environment
        location / {
            proxy_pass http://prod_app:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 300s;  # 增加連接超時時間
            proxy_send_timeout 300s;     # 增加發送超時時間
            proxy_read_timeout 300s;     # 增加讀取超時時間

            # 添加錯誤頁面以顯示更多信息
            proxy_intercept_errors on;
            error_page 502 = @502;
        }

        # Development environment
        location /dev/ {
            proxy_pass http://dev_app:3001/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            proxy_intercept_errors on;
            error_page 502 = @502;
        }

        # 自定義 502 錯誤頁面
        location @502 {
            default_type text/html;
            return 502 '<!DOCTYPE html>
<html>
<head><title>502 Bad Gateway</title></head>
<body>
<h1>502 Bad Gateway</h1>
<p>The server encountered a temporary error and could not complete your request.</p>
<p>Please try again in 30 seconds.</p>
</body>
</html>';
        }
    }
}